<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
<style>html,body,#map{height:100%;margin:0;padding:0}</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([-19.920000,-43.940000], 16);
L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href=\'https://carto.com/\'>CARTO</a> &mdash; Dados: OSM', maxZoom: 19 }).addTo(map);
L.circle([-19.920000,-43.940000], { radius: 2000, color: '#ff5c5c', weight: 2, fill: true, fillOpacity: 0.04 }).addTo(map);
L.circleMarker([-19.920000,-43.940000], { radius: 8, color: '#0066cc', fill: true, fillColor: '#00aaff', fillOpacity: 0.9 }).addTo(map);
var route = [];
if (route.length > 1) {
    L.polyline(route, { color: 'blue', weight: 4, opacity: 0.8 }).addTo(map);
    map.fitBounds(L.polyline(route).getBounds(), {padding: [50,50]});
}
</script>
</body>
</html>
